name: Full CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # =========================
      # FRONTEND (ANGULAR)
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npx ng build --configuration=production

      # =========================
      # BACKEND (SPRING BOOT)
      # =========================
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            nc -z localhost 3306 && echo "MySQL up" && break
            echo "Waiting MySQL..."
            sleep 2
          done

      - name: Build backend
        working-directory: backend
        run: mvn -B -ntp clean package -Dspring.profiles.active=ci
