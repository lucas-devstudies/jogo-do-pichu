<form class="option">
    <h2 class="fs-5 fw-bold w-100 text-center">Escolha como você deseja apostar?</h2>
    <div class="w-100 d-flex mt-4">
        <p class="fs-6 w-100">Retorno até<span class="fw-bold" style="color: var(--color-red);"> 4.000x</span></p>
        <p class="fs-6 w-100">Retorno até<span class="fw-bold" style="color: var(--color-primary);"> 180x</span></p>
    </div>
    <div class="d-flex flex-row w-100 mb-3">
        <div class="form-check w-100">
            <input 
                class="form-check-input" 
                type="radio" 
                name="radioDefault" 
                value="pokemon"
                [(ngModel)]="escolhida"
                checked>
            <label class="form-check-label" for="radioDefault1">
                Pokémon
            </label>
        </div>
        <div class="form-check w-100">
            <input 
                class="form-check-input" 
                type="radio" 
                name="radioDefault"
                value="regiao" 
                [(ngModel)]="escolhida">
            <label class="form-check-label" for="radioDefault2">
                Região
            </label>
        </div>
    </div>
    <app-button
        text="Seguinte"
        (click)="change()"
    ></app-button>
</form>
