<div class="container-fluid m-0 p-0 d-flex flex-row">
    <app-menu class="vh-100"></app-menu>
    <section class="main">
        <div class="welcome">
            <h3>Olá, <span class="fw-bold">{{nome}}!</span></h3>
            <p>Que tal apostar no seu <span class="fw-bold">Pokémon</span> ou <span class="fw-bold">Região favoritos?</span></p>
        </div>
        @if (atual == 'principal') {
            <app-opcoes
                class="animacao"
                (opcaoSelecionada)="opcoesProx($event)" 
            ></app-opcoes>
        }
        @if (atual == 'cidades') {
            <app-cidades
                (opcaoSelecionada)="opcoesProx($event)" 
            >    
            </app-cidades>
        }
    </section>
</div>
